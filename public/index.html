<!doctype html>
<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
		<link href="./index.css" rel="stylesheet">
		<script src="./script.js">myFunc()</script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello, World!</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg">
			<div id="box">
				<div class="container">
					<h1 class="text-end" id="logo">MAGIC OF MUSHROOMS</h1>
				</div>
				<!-- <button id="toggler" onclick="showMobileMenu()" type="button" class="navbar-toggler">
					<span id="bars" class="navbar-toggler-icon"></span>
				</button> -->
			</div>


		</nav>
		<main class="page-content" onclick="closeMenu()">
			<!-- <h1 id="heading"></h1> -->
			<div id="video-container">
				<video id="video-frame" width="100%" autoplay loop muted playsinline>
					<source src="./assets/mush-bg.mp4" type="video/mp4">
					Your browser does not support the video tag.
				</video>

				<div id='home-title-box'>
					<h1 id='home-title'>Website Under Construction</h1>
					<h3 id='home-subtitle'>Check back soon to shop thoughtfully crafted mushroom products.</h3>
				</div>
			</div>
			<!-- <p>This page comes from a static asset stored at `public/index.html` as configured in `wrangler.jsonc`.</p>
			<button onclick="myFunc()" id="button" type="button">Fetch a random UUID</button>
			<output id="random" for="button"></output>			 -->
		</main>
		
		<script>
			fetch('/message')
				.then((resp) => resp.text())
				.then((text) => {
					const h1 = document.getElementById('heading');
					h1.textContent = text;
				});

			const button = document.getElementById("button");
			button.addEventListener("click", () => {
				fetch('/random')
					.then((resp) => resp.text())
					.then((text) => {
						const random = document.getElementById('random');
						random.textContent = text;
					});
			});
		</script>
	</body>
</html>
